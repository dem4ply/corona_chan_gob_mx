version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: requirements
    task:
      prologue:
          commands:
            - PATH=~/.local/bin
      jobs:
        - name: requirements
          matrix:
            - env_var: PYTHON_VERSION
              values:
                - '3.5'
                - '3.6'
                - '3.7'
          commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements_dev.txt
            - pip install -e ./
            - echo $PATH
            - make test
            - make style_test
    dependencies: []
