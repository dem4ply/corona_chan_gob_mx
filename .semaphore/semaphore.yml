version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: requirements
    task:
      jobs:
        - name: requirements
          matrix:
            - env_vars: PYTHON_VERSION
              values:
                - '3.5'
                - '3.6'
                - '3.7'
            - env_var: FOO
              values:
                - A
                - B
                - C
            - env_var: BAR
              values:
                - '1'
                - '2'
                - '3'
          commands:
            - echo FOO=$FOO BAR=$BAR
            - sem-version python $PYTHON_VERSION
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements_dev.txt
            - pip install .
    dependencies: []
  - name: tests
    dependencies:
      - requirements
    task:
      jobs:
        - name: tests
          commands:
            - make test
        - name: flakes
          commands:
            - make flakes
        - name: pep8
          commands:
            - make pep8
